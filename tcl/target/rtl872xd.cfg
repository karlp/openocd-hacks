#
# Realtek RTL872xD (ARM Cortex-M33 + M23, wifi+bt dualband soc)
# This is sufficient to get the M23 (KM0 in realtek terms) connected...

source [find target/swj-dp.tcl]

if { [info exists CHIPNAME] } {
        set _CHIPNAME $CHIPNAME
} else {
        set _CHIPNAME rtl872xd
}

#jtag scan chain
if { [info exists CPUTAPID] } {
        set _CPUTAPID $CPUTAPID
} else {
        if { [using_jtag] } {
		# FIXME - never tried jtag, copy pasta alert!
                # Corresponds to CortexÂ®-M33 JTAG debug port ID code
                set _CPUTAPID 0x0ba04477
        } {
                # SWD IDCODE (single drop, arm)
                #set _CPUTAPID 0x0be12477
		set _CPUTAPID 0x6ba02477 # This is the M23 at least?
        }
}


swj_newdap $_CHIPNAME cpu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_CPUTAPID
dap create $_CHIPNAME.dap -chain-position $_CHIPNAME.cpu

if {[using_jtag]} {
        jtag newtap $_CHIPNAME bs -irlen 5
}

set _TARGETNAME $_CHIPNAME.cpu
target create $_TARGETNAME cortex_m -endian little -dap $_CHIPNAME.dap


if { ![using_hla] } {
	cortex_m reset_config sysresetreq
}

adapter_khz 500
